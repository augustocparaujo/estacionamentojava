<!DOCTYPE html>
<html lang="pt">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Estacionamento JS</title>
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>por:Fulano de tal</small></h2>
            <div class="jumbotron">
                <form id="formulario">
                    <div class="form-group">
                        <label>Modelo de Veículo:</label>
                        <input type="text" class="form-control" id="modeloVeiculo" tabindex="1"/>
                    </div>
                    <div class="form-group">
                        <label>Placa do Veículo:</label>
                        <input type="text" class="form-control" id="placaVeiculo" tabindex="2"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
                </form>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>  
</body>
</html>
